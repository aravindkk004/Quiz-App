<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title  -->
    <title>Quiz App</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two&family=Open+Sans:wght@400;500&family=Playball&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>

    <div class="beforeStart">
        <p>Press the 'Start' button to begin the quiz.</p>
        <p class="note"><span>Note:</span> Each question has a 30-second time limit. Answer within the allotted time; otherwise, you'll proceed to the next question</p></p>
        <button class="start">Start</button>
    </div>

    <main class="wrapper">
        <header>
            <h1>Question <span class="questionNo"></span></h1>
            <div class="timer"></div>
        </header>
        <hr/>
        <h3 class="question"></h3>
        <div class="options">
            <ul>
                <li class="option" id="1"><div class="validate"></div><p class="option1"></p></li>
                <li class="option" id="2"><div class="validate"></div><p class="option2"></p></li>
                <li class="option" id="3"><div class="validate"></div><p class="option3"></p></li>
                <li class="option" id="4"><div class="validate"></div><p class="option4"></p></li>
            </ul>
        </div>
        <button class="submit">Next</button>
    </main>

    <div class="result">
        <h2>Result</h2>
        <p>Your scored <span class="mark"></span> out of 5.</p>
        <button class="start">Restart</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
